<html>
<head>
<title>Configure bizast</title>
<link rel="icon" type="image/png" href="icon-bizast-off.png" />
<script type="text/javascript">
function register() 
{
	navigator.registerProtocolHandler(
		'web+bz', 
		'http://' + location.hostname + (location.port ? ':' + location.port : '') + '/%s', 
		'bizast')
	navigator.registerProtocolHandler(
		'bz', 
		'http://' + location.hostname + (location.port ? ':' + location.port : '') + '/%s', 
		'bizast')
}
</script>
</head>

<body>
<form action="javascript:register()">
	<input type="submit" value="Bizast me!" />
</form>
</body>
</html>
